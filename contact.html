                                <div class="form-group row">

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="mail_address" class="col-sm-4 col-form-label">メールアドレス※</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="mail_address" name="mail_address" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone" class="col-sm-4 col-form-label">お電話番号</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="phone" name="phone" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="content" class="col-sm-4 col-form-label">内容※</label>
                                    <div class="col-sm-8">
                                        <textarea name="content" id="content" class="form-control" cols="30" rows="10" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"></label>
                                    <div class="col-sm-8">

                                            <label class="custom-control-label" for="privacy_checkbox">プライバシーポリシーはこちら</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
